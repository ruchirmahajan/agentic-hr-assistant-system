<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Assistant - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="login-form rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-users text-5xl text-indigo-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">HR Assistant</h1>
            <p class="text-gray-600 mt-2">100% FREE • No API Costs</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="username" value="admin" 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                           placeholder="Enter username" required>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" value="admin123"
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                           placeholder="Enter password" required>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-all duration-200 transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login to Dashboard
            </button>
        </form>
        
        <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <h3 class="text-green-800 font-medium mb-2">
                <i class="fas fa-gift mr-2"></i>Demo Credentials
            </h3>
            <p class="text-green-700 text-sm">
                <strong>Username:</strong> admin<br>
                <strong>Password:</strong> admin123
            </p>
        </div>
        
        <div class="mt-6 text-center">
            <div class="flex items-center justify-center space-x-4 text-sm text-gray-500">
                <span><i class="fas fa-shield-alt text-green-500"></i> Secure</span>
                <span><i class="fas fa-dollar-sign text-green-500"></i> Free</span>
                <span><i class="fas fa-rocket text-green-500"></i> Fast</span>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                Powered by FREE Open Source Technology<br>
                No subscription fees • No API costs • No vendor lock-in
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple demo authentication
            if (username === 'admin' && password === 'admin123') {
                // Show success message
                showNotification('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                showNotification('Invalid credentials. Use admin/admin123', 'error');
            }
        });
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500'
            };
            
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300 translate-x-full`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
